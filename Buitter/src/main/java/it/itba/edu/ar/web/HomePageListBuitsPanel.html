<html>
	<body>
		<wicket:panel>
			<div class="media buit" wicket:id="buits">
				<img class="pull-left media-object buit-profile-pic" wicket:id="image"/>
				<div class="media-body">
					<div class="media-heading">
						<div class="row" style="margin-left: 0px; margin-right: 0px;">
							<span class="pull-left text-bold" style="font-size: 15px">@<span wicket:id="username">andipaw</span></span>
							<span class="pull-right text-muted" style="font-size: 15px" wicket:id="date">Sep 18, 2013 11:58:12 AM</span>
						</div> <!-- .row -->
						<div class="row" style="margin-left: 0px; margin-right: 0px;">
							<p style="word-wrap: break-word; font-size: 15px" wicket:id="message"></p>
						</div> <!-- .row -->
					</div> <!-- .media-heading -->
				</div> <!-- .media-body -->
			</div> <!-- .media .buit -->
		</wicket:panel>
	</body>
</html>
