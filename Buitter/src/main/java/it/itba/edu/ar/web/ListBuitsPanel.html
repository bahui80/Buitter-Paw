<html>
	<body>
		<wicket:panel>
			<div class="media buit" wicket:id="buits">
				<img class="pull-left media-object buit-profile-pic" wicket:id="image"/>
				<div class="media-body">
					<div class="media-heading">
						<span class="pull-left text-bold">@<span wicket:id="username">jbuireo</span></span> <span class="pull-right text-muted" style="font-size:15px" wicket:id="date">25-04-2014</span>
					</div> <!-- .media-heading -->
					<br/>
					<p style="word-wrap:break-word" wicket:id="message">lorem ipsum dolor sit amet consectetur adipiscing</p>
					<span wicket:id="rebuitTextContainer">
						<p class="pull-left text-muted" style="margin-bottom:0px;"><wicket:message key="rebuitedFrom">Rebuited from @</wicket:message><span wicket:id="rebuitedText"/></p>
					</span>
					<button type="button" class="pull-right btn btn-link btn-xs" wicket:id="deleteButton"><i class="icon-trash"><wicket:message key="delete"> Delete</wicket:message></i></button>
					<button type="button" class="pull-right btn btn-link btn-xs" wicket:id="favoriteButton"><i class="icon-star"><wicket:message key="favorite"> Favorite</wicket:message></i></button>
					<button type="button" class="pull-right btn btn-link btn-xs" wicket:id="unfavoriteButton"><i class="icon-star-empty"><wicket:message key="unfavorite"> Unfavorite</wicket:message></i></button>
					<button type="button" class="pull-right btn btn-link btn-xs" wicket:id="rebuitButton"><i class="icon-retweet"><wicket:message key="rebuit"> Rebuit</wicket:message></i></button>
				</div> <!-- .media-body -->
			</div> <!-- .media .buit -->
		</wicket:panel>
	</body>
</html>
