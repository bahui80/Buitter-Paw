<html>
	<body>
		<wicket:panel>
			<div class="media buit" wicket:id="users">
				<img class="pull-left media-object buit-profile-pic" wicket:id="image"/>
				<div class="media-body">
					<div>
						<span class="text-bold">
							<a href="#" wicket:id="profilePageLink"><span wicket:id="name">Juan </span> <span wicket:id="surname">Buireo</span></a>
						</span> <!-- .text-bold -->
						@<span wicket:id="username"/>
					</div> <!-- .media-heading -->
					<div class="col-md-12" style="word-wrap:break-word;padding-left: 0px">
						<div class="text-muted col-md-9" style="padding-left: 0px">
							"<span wicket:id="description"/>"
						</div>
						<div class="col-md-3" style="padding-right: 0px;">
							<select class="input-sm form-control pull-right" style="width: 100%; font-size: 13px" wicket:id="lists"> 
								<option value="Colegio">Colegio</option>
								<option value="Facultad">Facultad</option>
							</select>
						</div>
					</div>
					<div class="pull-left col-md-12" style="padding-left: 0px;">Date registered: <span wicket:id="date"/></div>
					<button type="button" class="pull-right btn btn-link btn-xs" wicket:id="addBlacklistButton"><i class="icon-ban-circle"> Add to blacklist</i></button>
					<button type="button" class="pull-right btn btn-link btn-xs" wicket:id="removeBlacklistButton"><i class="icon-ban-circle"> Remove from blacklist</i></button>
				</div> <!-- .media-body -->
			</div> <!-- .media-buit -->
		</wicket:panel>
	</body>
</html>
