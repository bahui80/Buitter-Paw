<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content=""/>
		<meta name="author" content=""/>
		<link rel="shortcut icon" href="img/logo.png"/>

		<title>Buitter</title>

		<!-- Bootstrap core CSS -->
		<link href="css/style.css" rel="stylesheet"/>

		<!-- Custom styles for this template -->
		<link href="css/custom.css" rel="stylesheet"/>

		<!-- Font-awesome CSS -->
		<link href="css/font-awesome.css" rel="stylesheet"/>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<script type="text/javascript">
			function toggle() {
				var dropdown = document.getElementById("dropdown");
				if (dropdown.className == 'dropdown') {
					document.getElementById("dropdown").setAttribute("class","dropdown open");
				} else {
					document.getElementById("dropdown").setAttribute("class","dropdown");
				}
			}
		</script>
	</head>
	<body>
		<div class="navbar navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a id="logo" class="navbar-brand" href="#" wicket:id="homePageLink"><img src="img/logo.png" class="logo"/><wicket:message key="title">Buitter</wicket:message></a>
				</div> <!-- .navbar-header -->
				<div class="collapse navbar-collapse">
					<form class="navbar-form navbar-left" wicket:id="searchForm">
						<div class="form-group">
							<input type="text" style="margin-top: 4px" class="form-control" placeholder="Search" wicket:id="searchText"/>
						</div> <!-- .form-group -->
					</form>
					<ul class="nav navbar-nav" style="float:right" wicket:id="logged"> <!-- <c:if test="${not empty user}"> -->
						<li><a href="#" wicket:id="connectPageLink"><wicket:message key="notifications">Notifications </wicket:message><span class="badge" wicket:id="qtyNotif">0</span></a></li>
						<li><a href="#" wicket:id="blacklistPageLink"><i class='icon-ban-circle'></i><wicket:message key="blacklist"> Blacklist</wicket:message></a></li>
						<li><a href="#" wicket:id="favoritesPageLink"><i class='icon-star'></i><wicket:message key="favorites"> Favorites</wicket:message></a></li>
						<li><a href="#" wicket:id="profilePageLink">@<span wicket:id="currentUser">jbuireo</span></a></li>
						<li id="dropdown" class="dropdown" onclick="toggle()"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-cog"></i></a>
							<ul class="dropdown-menu">
								<li><a href="#" wicket:id="userListsPageLink"><i class='icon-list'></i><wicket:message key="lists"> Lists</wicket:message></a></li>
								<li class="divider"></li>
								<li><a href="#" wicket:id="statsLink"><i class='icon-bar-chart'></i><wicket:message key="showStats"> Show stats</wicket:message></a></li>
								<li class="divider"></li>
								<li><a href="#" wicket:id="editProfileLink"><i class='icon-pencil'></i><wicket:message key="editProfile"> Edit profile</wicket:message></a></li>
								<li class="divider"></li>
								<li><a href="#" wicket:id="logoutLink"><i class='icon-power-off'></i><wicket:message key="logout"> Logout</wicket:message></a></li>
							</ul> <!-- .dropdown-menu -->
						</li> 
					</ul> <!-- </c:if> -->						
					<ul class="nav navbar-nav" style="float:right" wicket:id="notLogged"> <!-- <c:if test="${empty user}"> -->
						<li style="margin-top: 8px"><button type="button" class="btn btn-primary" wicket:id="loginPageLink"><wicket:message key="logIn">Log in</wicket:message></button></li>
						<li style="margin-top: 8px; margin-left: 8px;"><button type="button" class="btn btn-success" wicket:id="registrationPageLink"><wicket:message key="register">Register</wicket:message></button></li>
					</ul> <!-- </c:if> -->
				</div> <!-- .collapse .navbar-collapse -->
			</div> <!-- .container -->
		</div> <!-- .navbar .navbar-fixed-top .navbar-inverse -->
		<wicket:child>
			<!-- Aca va todo lo que viene en el medio de la pagina -->
		</wicket:child>
		<p style="position: relative"><wicket:message key="footer">&copy; Buitter 2013</wicket:message></p>
		<hr style="margin-top: 4px; position: relative">
		<footer>
			<div class="col-md-12">
				<a href="#" wicket:id="publicityLink" target="_blank"><img wicket:id="publicity" style="width:100%; height:120px; display:block; margin: 0 auto; margin-bottom: 10px"/></a>
			</div>
		</footer>
	</body>
</html>
