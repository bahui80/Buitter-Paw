<html>
	<body>
		<wicket:extend>
			<div class="container">
				<div class="row row-offcanvas row-offcanvas-right">
					<div class="col-md-8 col-md-offset-2">
						<div class="well well-lg">
							<span style="font-size: 25.5px">Favorites</span>
							<div class="alert-box" wicket:id="emptyFavoritesContainer">	
								<img src="img/logo.png" class="logo-alt" /> <br />No favorites so far.
							</div> <!-- .alert-box -->
							<div class="media buit" wicket:id="favorites">
								<img class="pull-left media-object buit-profile-pic" wicket:id="image" />
								<div class="media-body">
									<div class="media-heading">
										<div class="row" style="margin-left: 0px; margin-right: 0px;">
											<span class="pull-left text-bold" style="font-size: 15px;">@<span wicket:id="username">jbuireo</span></span> <span class="pull-right text-muted" style="font-size: 15px" wicket:id="date"></span>
										</div> <!-- .row -->
										<div class="row" style="margin-left: 0px; margin-right: 0px;">
											<p style="word-wrap: break-word; font-size: 15px" wicket:id="message">Lorem ipsum</p>
										</div> <!-- .row -->
									</div> <!-- .media-heading -->
								</div> <!-- .media-body -->
							</div> <!-- .media .buit -->
						</div> <!-- .well .well-lg -->
					</div> <!-- .col-md-8 .col-md-offset-2 -->
				</div> <!-- .row .row-offcanvas .row-offcanvas-right -->
			</div> <!-- .container -->
		</wicket:extend>
	</body>
</html>
