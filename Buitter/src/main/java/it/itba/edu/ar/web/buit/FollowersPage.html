<html>
	<body>
		<wicket:extend>
			<div class="container">
				<div class="row row-offcanvas row-offcanvas-right">
					<div class="col-md-8 col-md-offset-2">
						<div wicket:id="headerPanel"/>
						<div class="well well-lg">
							<div class="alert-box" wicket:id="emptyFollowersContainer">
								<img src="img/logo.png" class="logo-alt" /> <br />Nobody is following @<span wicket:id="emptyFollower"/> yet.
							</div> <!-- .alert-box -->
							<span wicket:id="notEmptyFollowersContainer">
								<h3 class="text-bold" style="margin-left:40px">Followers</h3>
								<span wicket:id="listUsersPanel"/>
							</span>
						</div> <!-- .well .well-lg -->
					</div> <!-- .col-md-8 .col-md-offset-2 -->
				</div> <!-- .row .row-offcanvas .row-offcanvas-right -->
			</div> <!-- .container -->
		</wicket:extend>
	</body>
</html>
