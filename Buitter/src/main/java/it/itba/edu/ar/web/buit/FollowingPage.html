<html>
	<body>
		<wicket:extend>
			<div class="container">
				<c:if test="${not empty user || user_info.privacy=='false'}">
					<div class="row row-offcanvas row-offcanvas-right">
						<div class="col-md-8 col-md-offset-2">
							<div wicket:id="headerPanel"/>	
							<div class="well well-lg">
								<div class="alert-box" wicket:id="emptyFollowingsContainer">
									<img src="img/logo.png" class="logo-alt" /> <br />@<span wicket:id="emptyFollowing"/> isn't following anyone yet.
								</div> <!-- .alert-box -->
								<span wicket:id="notEmptyFollowingsContainer">
									<h3 class="text-bold" style="margin-left:40px">Following</h3>
									<div class="media buit" wicket:id="following">
										<img class="pull-left media-object buit-profile-pic" wicket:id="followingUserImage"/>
										<div class="media-body">
											<div class="media-heading">
												<span class="text-bold">
													<a href="#" wicket:id="profilePageLink"><span wicket:id="followingUserName">Juan </span> <span wicket:id="followingUserSurname">Buireo</span></a>
												</span> <!-- .text-bold -->
												@<span wicket:id="followingUsername"/>
											</div> <!-- .media-heading -->
											<p class="text-muted" style="word-wrap:break-word;" wicket:id="followingDescription">Lorem ipsum dellae tea</p>
										</div> <!-- .media-body -->
									</div> <!-- .media-buit -->
								</span>
							</div> <!-- .well .well-lg -->
						</div> <!-- .col-md-8 .col-md-offset-2 -->
					</div> <!-- .row .row-offcanvas .row-offcanvas-right -->
				</c:if>
				<c:if test="${empty user && user_info.privacy=='true'}">
					<div class="bs-example">
        				<div class="jumbotron">
        					<img style="display: block; margin-left: auto;  margin-right: auto;" src="../../../img/stop_vulture.png">
          					<h2 style="text-align:center">Sorry, user @<c:out value="${user_info.username}"/> is private</h2>
          					<p style="text-align:center">You must be logged in to see this profile.</p>
        				</div> <!-- .jumbotron -->
   					</div> <!-- .bs-example -->
				</c:if>	
			</div> <!-- .container -->
		</wicket:extend>
	</body>
</html>
