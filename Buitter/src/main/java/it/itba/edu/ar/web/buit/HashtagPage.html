<html>
	<body>
		<wicket:extend>
			<div class="container">
				<div class="row row-offcanvas row-offcanvas-right">
					<div class="col-md-8 col-md-offset-2">
						<div class="well well-lg text-center">
							<img class="profile-pic" src="img/hashtag.jpeg" />
							<h2 class="profile-name" style="word-wrap:break-word">#<span wicket:id="hashtag"/></h2>
							<h4 class="profile-user">Created by @<span wicket:id="username"/></h4>
							<p class="profile-desc text-muted">First used: <span wicket:id="date"/></p>
						</div> <!-- .well .well-lg .text-center -->
						<div class="well well-lg">
							Results for <span class="text-bold">#<span class="text-bold" wicket:id="hashtag2"/></span>
							<c:choose>
								<div class="alert-box" wicket:id="emptyBuitsContainer">
									<img src="img/logo.png" class="logo-alt"/> <br/>No Buit results for #<span wicket:id="hashtag3"/>.
								</div> <!-- .alert-box -->
								<span wicket:id="notEmptyBuitsContainer">
									<c:forEach items="${buits}" var="buit">
										<c:if test="${not empty user || buit.buitter.privacy == false}">
											<div class="media buit" wicket:id="buits">
												<a class="pull-left"> 
													<img class="pull-left media-object buit-profile-pic" wicket:id="buitUserImage"/>
												</a>
												<div class="media-body">
													<div class="media-heading">
														<span class="pull-left text-bold">@<c:out value="${buit.buitter.username}" /></span> <span class="pull-right text-muted"><fmt:formatDate type="both" value="${buit.date}" /></span>
													</div> <!-- .media-heading -->
													<br />
													<p>${buit.message}</p>
												</div> <!-- .media-body -->
											</div> <!-- .media-buit -->
										</c:if>
									</c:forEach>
								</span>
							</c:choose>
						</div> <!-- .well .well-lg -->
					</div> <!-- .col-md-8 .col-md-offset-2 -->
				</div> <!-- .row .row-offcanvas .row-offcanvas-right -->
			</div> <!-- .container -->
		</wicket:extend>
	</body>
</html>
