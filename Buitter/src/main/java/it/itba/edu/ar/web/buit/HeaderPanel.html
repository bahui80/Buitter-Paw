<html>
	<body>
		<wicket:panel>
			<div class="well well-lg text-center" style="margin-bottom: 0px">
				<img class="profile-pic" wicket:id="userImage"/>
				<h2 class="profile-name"><span wicket:id="name">Juan Martin</span> <span wicket:id="surname">Buireo</span></h2>
				<h4 class="profile-user">@<span wicket:id="username">jbuireo</span></h4>
				<p class="profile-desc text-muted" style="word-wrap:break-word">"<span wicket:id="description">Fiel seguidor de Buitter</span>"</p>
			</div> <!-- .well .well-lg .text-center -->
			<div class="bs-example table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th><a href="#" wicket:id="profilePageLink"><small><p style="margin-bottom: 0px;color: #000000;" wicket:id="totalBuits">0</p></small><small><p style="margin-bottom: 0px;color: #999;">BUITS</p></small></a></th>
							<th><a href="#" wicket:id="followingPageLink"><small><p style="margin-bottom: 0px;color: #000000;" wicket:id="totalFollowing">0</p></small><small><p style="margin-bottom: 0px;color: #999;">FOLLOWING</p></small></a></th>
							<th><a href="#" wicket:id="followersPageLink"><small><p style="margin-bottom: 0px;color: #000000;" wicket:id="totalFollowers">0</p></small><small><p style="margin-bottom: 0px;color: #999;">FOLLOWERS</p></small></a></th>
							<th><small><p style="margin-bottom: 0px;color: #000000;" wicket:id="totalVisits">0</p></small><small><p style="margin-bottom: 0px; color: #999;">VISITORS</p></small></th>
							<th wicket:id="followContainer"><button class="btn btn-follow btn-sm pull-right" style="margin-bottom: 3px" wicket:id="follow"><img src="../../../img/logo.png" class="logo">Follow</img></button></th>
							<th wicket:id="unfollowContainer"><button class="btn btn-follow btn-sm pull-right" style="margin-bottom: 3px" wicket:id="unfollow"><img src="../../../img/logo.png" class="logo">Unfollow</img></button></th>
							<th wicket:id="editProfileContainer"><button class="btn btn-follow btn-sm pull-right" style="margin-bottom: 3px" wicket:id="edit">Edit profile</button></th>
						</tr>
					</thead>
				</table> 
			</div> <!-- .bs-example .table-responsive -->
		</wicket:panel>
	</body>
</html>
