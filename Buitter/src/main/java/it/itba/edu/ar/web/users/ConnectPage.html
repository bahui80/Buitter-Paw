<html>
	<body>
		<wicket:extend>
			<div class="container">
				<div class="row row-offcanvas row-offcanvas-right">
					<div class="col-md-8 col-md-offset-2">
						<div class="well well-lg">
							<span style="font-size: 25.5px"><wicket:message key="interactions">Interactions</wicket:message></span>
							<div class="alert-box" wicket:id="emptyEventsContainer">
								<img src="img/logo.png" class="logo-alt"/> <br/><wicket:message key="noInteractions">No interactions so far.</wicket:message>
							</div> <!-- .alert-box -->
							<div class="media buit" wicket:id="events">
								<a class="pull-left"> 
									<img class="pull-left media-object buit-profile-pic" wicket:id="image" />
								</a>
								<div class="media-body">
									<div class="media-heading">
										<span class="pull-left">
											<strong>@<span wicket:id="username">jbuireo</span></strong>
										</span>
										<span class="pull-right text-muted" wicket:id="date">27/08/2013</span>
									</div> <!-- media-heading -->
									<br />
									<p wicket:id="message">started following you</p>
								</div> <!-- .media-body -->
							</div> <!-- .media .buit -->
						</div> <!-- .well .well-lg -->
					</div> <!-- .col-md-8 .col-md-offset-2 -->
				</div> <!-- .row .row-offcanvas .row-offcanvas-right -->
			</div> <!-- .container -->
		</wicket:extend>
	</body>
</html>
