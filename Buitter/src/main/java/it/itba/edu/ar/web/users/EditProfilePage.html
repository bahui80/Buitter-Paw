<html>
	<body>
		<wicket:extend>
			<div class="container">
				<div class="row row-offcanvas row-offcanvas-right">
					<div class="col-md-8 col-md-offset-2">
    					<div class="well">
              				<form class="bs-example form-horizontal" method="POST" enctype="multipart/form-data" wicket:id="form">
                				<fieldset>
                  					<legend><wicket:message key="personalDetails">Your personal details</wicket:message></legend>
                  					<span wicket:id="fieldsPanel"/>
 									<div class="form-group">
                    					<div class="col-md-5 col-md-offset-4">
                      						<button type="button" class="btn btn-default" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></button>
                      						<button type="submit" class="btn btn-primary" wicket:id="save"><wicket:message key="confirm">Confirm</wicket:message></button> 
                    					</div> <!-- .col-md-5 .col-md-offset-4 -->
                  					</div> <!-- .form-group -->
                				</fieldset>
              				</form> <!-- .bs-example .form-horizontal -->
            			</div> <!-- .well -->
         			</div> <!-- .col-md-8 .col-md-offset-2 -->
        		</div> <!-- .row .row-offcanvas .row-offcanvas-right -->
        	</div> <!-- .container -->
		</wicket:extend>
	</body>
</html>
