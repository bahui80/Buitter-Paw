<html>
    <body>
        <wicket:extend>
            <div class="container">
                <div class="row row-offcanvas row-offcanvas-right">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="well">
                            <legend><wicket:message key="resetPassword">Reset your password</wicket:message></legend>
                            <form class="bs-example form-horizontal" wicket:id="firstForm">
                                <fieldset>
                                    <c:if test="${empty correct_username}">
                                        <p style="margin-bottom:20px" class="text-success"><wicket:message key="caption">To reset your password, please enter your username</wicket:message></p>
                                        <div class="form-group">
                                            <label for="username" class="col-md-2 control-label"><wicket:message key="username">Username</wicket:message></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control3" placeholder="Username" wicket:id="username"/>
                                                <div class="text-danger" style="margin-bottom: 0px; word-wrap:break-word;" wicket:id="username_error"><small><em>Error username</em></small></div>
                                            </div> <!-- .col-md-8 -->
                                        </div> <!-- .form-group -->
                                        <div class="form-group">
                                            <div class="col-md-offset-5">
                                                <button type="submit" class="btn btn-primary" wicket:id="continue"><wicket:message key="continue">Continue</wicket:message></button>
                                            </div> <!-- .col-md-offset-5 -->
                                        </div> <!-- .form-group -->
                                    </c:if>
                                </fieldset>
                            </form>
                            <form class="bs-example form-horizontal" wicket:id="secondForm">
					           <fieldset>
                                    <c:if test="${not empty correct_username}">
                                        <p style="margin-bottom:20px; word-wrap:break-word;" class="text-success"><wicket:message key="please">Please, </wicket:message><span wicket:id="usernameLabel"/><wicket:message key="enter"> enter your secret answer and a new password</wicket:message></p>
                                        <div class="form-group">
                                            <label for="question" class="col-md-4 control-label"><wicket:message key="secretQuestion">Secret question</wicket:message></label>
                                            <div class="col-md-8">
                                                <p style="margin-top: 9px" wicket:id="question"><c:out value="${question}"/></p>
                                            </div> <!-- .col-md-8 -->
                                        </div> <!-- .form-group -->
                                        <div class="form-group">
                                            <label for="answer" class="col-md-4 control-label"><wicket:message key="secretAnswer">Secret answer</wicket:message></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control2" placeholder="Secret answer" wicket:id="secretAnswer"/>
                                                <div class="text-danger" style="margin-bottom: 0px" wicket:id="secretAnswer_error"><small><em>Error answer</em></small></div>
                                            </div> <!-- .col-md-8 -->
                                        </div> <!-- .form-group -->
                                        <div class="form-group">
                                            <label for="password" class="col-md-4 control-label"><wicket:message key="password">Password</wicket:message></label>
                                            <div class="col-md-8">
                                                <input type="password" class="form-control2" placeholder="Password" wicket:id="password"/>
                                                <div class="text-danger" style="margin-bottom: 0px" wicket:id="password_error"><small><em>Error password</em></small></div>
                                            </div> <!-- .col-md-8 -->
                                        </div> <!-- .form-group -->
                                        <div class="form-group">
                                            <label for="password2" class="col-md-4 control-label"><wicket:message key="rePassword">Re-type password</wicket:message></label>
                                            <div class="col-md-8">
                                                <input type="password" class="form-control2" placeholder="Re-type password" wicket:id="password2"/>
                                                <div class="text-danger" style="margin-bottom: 0px" wicket:id="password2_error"><small><em>Error password2</em></small></div>
                                            </div> <!-- .col-md-8 -->
                                        </div> <!-- .form-group -->
                                        <div class="form-group">
                                            <div class="col-md-offset-5">
                                                <button type="submit" class="btn btn-primary" wicket:id="confirm"><wicket:message key="confirm">Confirm</wicket:message></button>
                                            </div> <!-- .col-md-offset-5 -->
                                        </div> <!-- .form-group -->
                                    </c:if>
                                </fieldset>
                            </form> <!-- .bs-example .form-horizontal -->
                        </div> <!-- .well -->
                    </div> <!-- .col-md-6 .col-md-offset-3 -->
                </div> <!-- .row .row-offcanvas .row-offcanvas-right -->
            </div> <!-- .container -->
        </wicket:extend>
    </body>
</html>
