<html>
	<body>
		<wicket:extend>
			<div class="container">
				<div class="row row-offcanvas row-offcanvas-right">
					<div class="col-md-6 col-md-offset-3">
						<div class="well">
                            <div wicket:id="logoutPanel"/>
                            <form class="bs-example form-horizontal" wicket:id="loginForm">
    							<fieldset>
    								<legend><wicket:message key="logInTitle">Login</wicket:message></legend>
    			    				<div class="text-danger" style="margin-bottom: 10px" wicket:id="feedback">Error</div>
                    				<div class="form-group">
                    					<label for="username" class="col-md-2 control-label"><wicket:message key="username">Username</wicket:message></label>
                        				<div class="col-md-8">
                        					<input type="text" class="form-control3" placeholder="Username" wicket:id="username"/>
                        				</div>
                    				</div>
                    				<div class="form-group">
                    					<label for="password" class="col-md-2 control-label"><wicket:message key="password">Password</wicket:message></label>
                        				<div class="col-md-8">
                        					<input type="password" class="form-control3" placeholder="Password" wicket:id="password"/>
                        				</div>
                    				</div>	
                    				<div class="form-group">
                    					<a href="../user/forgotpassword" style="margin-left:107px"><wicket:message key="forgotPasswordLink">Forgot password?</wicket:message></a>
                    				</div>
                    	   			<div class="form-group">
                        				<div class="col-md-offset-5">
                        					<button type="submit" class="btn btn-primary" wicket:id="signInButton"><wicket:message key="signInButton">Sign in</wicket:message></button>
                        				</div>
                    				</div>
    							</fieldset>
    						</form>
                        </div> <!-- .well -->
					</div> <!-- col-md-6 col-md-offset-3 -->
				</div> <!-- .row .row-offcanvas .row-offcanvas-right -->
			</div> <!-- .container -->
		</wicket:extend>
	</body>
</html>
