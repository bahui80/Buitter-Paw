<html>
	<body>
		<wicket:panel>
			<form class="bs-example form-horizontal" method="post" action="login">
				<fieldset>
					<legend><wicket:message key="logoutPanel">Logout</wicket:message></legend>
        			<div class="form-group text-center">
        				<label class="control-label"><wicket:message key="logoutQuestion">Do you want to logout?</wicket:message></label>
            		</div>
            		<div class="form-group" style="margin-left: -27px;">
            			<span class="col-md-offset-4">
                			<input type="submit" value="Logout" class="btn btn-danger" wicket:id="logoutLink"/>
                			<input type="submit" value="Keep buitting" class="btn btn-success" wicket:id="homePageLink"/>
                		</span>	
                	</div>
				</fieldset>
			</form>
		</wicket:panel>
	</body>
</html>
