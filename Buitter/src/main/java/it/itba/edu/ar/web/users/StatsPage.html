<html>
	<body>
		<wicket:extend>	
		<!-- 	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"/> -->
			<div class="container">
				<div class="row row-offcanvas row-offcanvas-right">
					<div class="col-md-8 col-md-offset-2">
						<div class="well well-lg">
							<span class="custom-header"><wicket:message key="statistics">Statistics</wicket:message></span>
							<strong><wicket:message key="analyze">Analyze your buits based on the time they were published</wicket:message></strong>
							<br/>
							<br/>
							<div id="container" style="min-width: 500px; height: 400px; margin: 0 auto" wicket:id="chart"/>
							<br />
							<form wicket:id="form">
								<span><wicket:message key="filter">Filter buits by date:</wicket:message></span>
								<br/>
								<br/>
								<div class="form-group">
									<label for="fromdate" class="col-md-2 control-label"><wicket:message key="from">From</wicket:message></label>
									<div class="col-md-12">
										<input type="date" wicket:id="fromDate"/>
										<div class="text-danger" style="margin-bottom: 0px" wicket:id="fromDate_error">
											Fecha no puede ser vacia
										</div> <!-- .text-danger -->
									</div> <!-- .col-md-12 -->
								</div> <!-- .form-group -->
								<div class="form-group">
									<label for="todate" class="col-md-2 control-label">To</label>
									<div class="col-md-12">
										<input type="date" wicket:id="toDate"/>
										<div class="text-danger" style="margin-bottom: 0px" wicket:id="toDate_error">
											La fecha no puede ser null
										</div> <!-- .text-danger -->
									</div> <!-- .col-md-12 -->
								</div> <!-- .form-group -->
								<br/>
								
								<p><wicket:message key="group">Group data by: </wicket:message></p>
								<div class="col-md-2" wicket:id="radioChoice">
									<!-- <label for="day">Day
										<input type="radio" value="day"/>
									</label>
									<label for="hour">Hour
										<input type="radio" value="hour"/>
									</label>
									<label for="month">Month
										<input type="radio" value="month"/>
									</label> -->
								</div>
								<br/>
								<br/>
								<br/>
								<br/>
								<br/>
								<div class="form-group">
									<div class="col-md-offset-2">
										<button type="submit" class="btn btn-primary" style="margin-left: 177px;" wicket:id="confirm"><wicket:message key="confirm">Confirm</wicket:message></button>
									</div> <!-- .col-md-offset-2 -->
								</div> <!-- .form-group -->
							</form> <!-- method = post -->
						</div> <!-- .well .well-lg -->
	 				</div> <!-- .col-md-8 .col-md-offset-2 -->
				</div> <!-- .row .row-offcanvas .row-offcanvas-right -->
			</div> <!-- .container -->
		</wicket:extend>
	</body>
</html>
