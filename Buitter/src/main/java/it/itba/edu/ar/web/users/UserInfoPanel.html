<html>
    <body>
        <wicket:panel>
            <div class="form-group">
                <label for="password" class="col-md-3 control-label">Password</label>
                <div class="col-md-8">
                    <input type="password" maxlength="32" class="form-control2" placeholder="Password" wicket:id="password"/>
                    <div class="text-danger" style="margin-bottom: 0px" wicket:id="password_error"><small><em>Error password</em></small></div>
                </div> <!-- .col-md-8 -->
            </div> <!-- .from-group -->
            <div class="form-group">
                <label for="re-password" class="col-md-3 control-label">Re-type password</label>
                <div class="col-md-8">
                    <input type="password" maxlength="32" class="form-control2" placeholder="Re-type password" wicket:id="password2"/>
                    <div class="text-danger" style="margin-bottom: 0px" wicket:id="password2_error"><small><em>Error password2</em></small></div>
                </div> <!-- .col-md-8 -->
            </div> <!-- .form-group -->
            <div class="form-group">
                <label for="name" class="col-md-3 control-label pull-left">Name</label>
                <div class="col-md-8">
                    <input type="text" class="form-control2" maxlength="32" placeholder="Name" wicket:id="name"/>
                    <div class="text-danger" style="margin-bottom: 0px" wicket:id="name_error"><small><em>Name can't be empty</em></small></div> 
                </div> <!-- .col-md-8 -->
            </div> <!-- .from-group -->
            <div class="form-group">
                <label for="surname" class="col-md-3 control-label">Surname</label>
                <div class="col-md-8">
                    <input type="text" class="form-control2" maxlength="32" placeholder="Surname" wicket:id="surname"/>
                    <div class="text-danger" style="margin-bottom: 0px" wicket:id="surname_error"><small><em>Error surname</em></small></div>
                </div> <!-- .col-md-8 -->
            </div> <!-- .form-group -->
            <div class="form-group">
                <label for="description" class="col-md-3 control-label">Description</label>
                <div class="col-md-8">
                    <textarea class="form-control2" rows="4" style="resize: vertical" maxlength="140" wicket:id="description"/>
                    <span class="help-block">Write a description for others users to get to know you</span>
                    <div class="text-danger" style="margin-bottom: 0px" wicket:id="description_error"><small><em>Desc error</em></small></div>
                </div> <!-- .col-md-8 -->
            </div> <!-- .form-group -->
            <div class="form-group">
                <label for="question" class="col-md-3 control-label">Secret question</label>
                <div class="col-md-8">
                    <select class="form-control2" name="question" wicket:id="secretQuestion">
                        <option value="What is the name of your dog?">What is the name of your dog?</option>
                        <option value="Who was your favourite teacher?">Who was your favourite teacher?</option>
                        <option value="Where do you live?">Where do you live?</option>
                        <option value="Do you hate Twitter?">Do you hate Twitter?</option>
                        <option value="What is your aunts name?">What is your aunts name?</option>
                    </select> <!-- .form-control2 -->
                </div> <!-- .col-md-8 -->
            </div> <!-- .form-group -->
            <div class="form-group">
                <label for="answer" class="col-md-3 control-label">Secret answer</label>
                <div class="col-md-8">
                    <input type="text" maxlength="60" class="form-control2" placeholder="Type your answer" wicket:id="secretAnswer"/>
                    <div class="text-danger" style="margin-bottom: 0px" wicket:id="secretAnswer_error"><small><em>Answer error</em></small></div>
                </div> <!-- .col-md-8 -->
            </div> <!-- .form-group -->
            <div class="form-group">
                <label for="privacy" class="col-md-3 control-label">Privacy</label>
                <div class="col-md-8">
                    <select class="form-control2" wicket:id="privacy">
                        <option value="Public">Public</option>
                        <option value="Private">Private</option>
                    </select> <!-- form-control2 -->
                </div> <!-- .col-md-8 -->
            </div> <!-- .form-group -->
            <div class="form-group">
                <label for="photo" class="col-md-3 control-label">Profile picture</label>
                <div class="col-md-8">
                    <input type="file" data-buttonText="Select photo" accept="image/jpeg, image/jpg, image/png" wicket:id="photo" style="margin-top: 9px"/>
                    <div class="text-danger" style="margin-bottom: 0px" wicket:id="photo_error"><small><em>Photo error</em></small></div>
                </div> <!-- .col-md-8 -->
            </div> <!-- .form-group -->
            <div class="form-group">
                <label for="backgroundImage" class="col-md-3 control-label">Background image</label>
                <div class="col-md-8">
                    <input type="file" data-buttonText="Select background" accept="image/jpeg, image/jpg, image/png" wicket:id="backgroundImage" style="margin-top: 9px"/>
                    <div class="text-danger" style="margin-bottom: 0px" wicket:id="background_error"><small><em>Background image error</em></small></div>
                </div> <!-- .col-md-8 -->
            </div> <!-- .form-group -->
        </wicket:panel>
	</body>
</html>
