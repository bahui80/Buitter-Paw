<html>
	<body>
<c:set var="error_password"><errors path="password"/></c:set>
                  <div class="form-group <c:if test="${not empty error_password}">has-error</c:if>">
                    <label for="password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-8">
                      <input type="password" maxlength="32" class="form-control2" placeholder="Password" name="password" path="password" value="${user_password}"/>
                        <p class="text-danger" style="margin-bottom: 0px"><small><em><errors path="password" /></em></small></p>
                    </div>
                  </div>
                   <c:set var="error_password2"><errors path="password2"/></c:set>
                   <div class="form-group <c:if test="${not empty error_password2}">has-error</c:if>">
                    <label for="re-password" class="col-md-3 control-label">Re-type password</label>
                    <div class="col-md-8">
                      <input type="password" maxlength="32" class="form-control2" placeholder="Re-type password" name="password2" path="password2" value="${user_password2}"/>
                      <p class="text-danger" style="margin-bottom: 0px"><small><em><errors path="password2" /></em></small></p>
                    </div>
                  </div>
                  <c:set var="error_name"><errors path="name"/></c:set>
                  <div class="form-group <c:if test="${not empty error_name}">has-error</c:if>">
                    <label for="name" class="col-md-3 control-label pull-left">Name</label>
                    <div class="col-md-8">
                      <input type="text" class="form-control2" maxlength="32" placeholder="Name" name="name" path="name" value="${user_name}"/>
                      <p class="text-danger" style="margin-bottom: 0px"><small><em><errors path="name" /></em></small></p>
                    </div>
                  </div>
                  <c:set var="error_surname"><errors path="surname"/></c:set>
                  <div class="form-group <c:if test="${not empty error_surname}">has-error</c:if>">
                    <label for="surname" class="col-md-3 control-label">Surname</label>
                    <div class="col-md-8">
                      <input type="text" class="form-control2" maxlength="32" placeholder="Surname" name="surname" path="surname" value="${user_surname}"/>
                      <p class="text-danger" style="margin-bottom: 0px"><small><em><errors path="surname" /></em></small></p>
                    </div>
                  </div>
                    <c:set var="error_description"><errors path="description"/></c:set>
                    <div class="form-group <c:if test="${not empty error_description}">has-error</c:if>">
                    <label for="description" class="col-md-3 control-label">Description</label>
                    <div class="col-md-8">
                      <textarea class="form-control2" rows="4" maxlength="140" name="description" path="description"/>
                      <c:out value="${user_description}"/>
                      <span class="help-block">Write a description for others users to get to know you</span>
                      <p class="text-danger" style="margin-bottom: 0px"><small><em><errors path="description" /></em></small></p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="question" class="col-md-3 control-label">Secret question</label>
                    <div class="col-md-8">
                      <select class="form-control2" name="question" path="question">
                          <option value="What is the name of your dog?">What is the name of your dog?</option>
                          <option value="Who was your favourite teacher?">Who was your favourite teacher?</option>
                          <option value="Where do you live?">Where do you live?</option>
                          <option value="Do you hate Twitter?">Do you hate Twitter?</option>
                          <option value="What is your aunts name?">What is your aunts name?</option>
                      </select>
                    </div>
                  </div>
                  <c:set var="error_answer"><errors path="answer"/></c:set>
                  <div class="form-group <c:if test="${not empty error_answer}">has-error</c:if>">
                    <label for="answer" class="col-md-3 control-label">Secret answer</label>
                    <div class="col-md-8">
                      <input type="text" maxlength="60" class="form-control2" placeholder="Type your answer" name="answer" path="answer" value="${user_answer}"/>
                      <p class="text-danger" style="margin-bottom: 0px"><small><em><errors path="answer" /></em></small></p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="privacy" class="col-md-3 control-label">Privacy</label>
                    <div class="col-md-8">
                      <select class="form-control2" name="privacy" path="privacy">
                        <option value="Public">Public</option>
                        <option value="Private">Private</option>
                     </select>
                    </div>
                  </div>
                  <c:set var="error_photo"><errors path="photo"/></c:set>
                  <div class="form-group <c:if test="${not empty error_photo}">has-error</c:if>">
                    <label for="photo" class="col-md-3 control-label">Profile picture</label>
                    <div class="col-md-8">
                      <input type="file" data-buttonText="Select photo" accept="image/jpeg, image/jpg, image/png" name="photo" path="photo"/>
                      <p class="text-danger" style="margin-bottom: 0px"><small><em><errors path="photo" /></em></small></p>
                    </div>
                  </div>
	</body>
</html>
